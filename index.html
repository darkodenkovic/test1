<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" type="text/css" href="stil.css">
    <meta charset="UTF-8">
     <title>Elgg Demo Site</title>
</head>
<body>
    <!--Naslov pocetak -->
    <div class="title">
        <h1>Elgg Demo Site</h1>
    </div>
    <!--Naslov kraj-->

    <div class="container">
        <!-- lijevi dio pocetak -->
        <div class="left">
            <!--Centralni dio pocetak -->
            <div class="main">
                <div class="leftbox">
                    <div class="image">
                        <img src="images/elgg_profile.png">
                    </div>
                    <div class="friends">
                        <hr />
                        <a href="">Friends</a>
                        <hr />
                        <a href="">Friends of</a>
                        <hr />
                    </div>
                </div>
                <div class="rightbox">
                    <div class="box1">
                        <h2>Hans de Zwart</h2>
                    </div>
                </div>
                <div class="box2">
                    <a href="#">Edit details</a>
                </div>
                <div class="box3">
                    <p>Location:<a href="#">amsterdam</a></p>
                </div>
                <div class="box4">
                    <p>Interests:<a href="#">nintendo</a>, <a href="#">open source</a>, <a href="#">learning</a></p>
                </div>
                <div class="box3">
                    <p>Website:<a href="#">http://blog.hansdezwart.info</a></p>
                </div>
            </div>
            <!--Centraln dio kraj-->
            <!--Donji dio pocetak -->
            <div class="bottom">
                <div class="activity">
                    <h3>Activity</h3>
                </div>
                <div class="widget">
                    <h3>File widget</h3>
                </div>
            </div>
            <!--Donji dio kraj -->
        </div>
        <!-- lijevi dio kraj -->
        <!--desni dio pocetak-->
        <div class="right">
            <div class="edit_page">
                <p><a href="#">Edit page</a></p>
            </div>
            <div class="status">
                <h3>Current status</h3>
            </div>
            <div class="twitter">
                  <h3>Twitter</h3>
            </div>
        </div>
        <!--desn dio kraj-->
    </div>

</html>
